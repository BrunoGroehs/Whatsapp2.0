services:
  app:
    build: .
    # No container_name to avoid conflicts; Compose will auto-name with project prefix
    # No host port mapping to avoid conflicts in Easypanel; service will expose 3000 internally
    expose:
      - "3000"
    env_file:
      - .env
    volumes:
      - ./:/app
      - /app/node_modules
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
